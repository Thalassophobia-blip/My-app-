<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التداول الذكية | AI Crypto Dashboard</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- التصميم (CSS) --- */
        :root {
            --neon-green: #00ff88;
            --neon-red: #ff3e3e;
            --bg-black: #05070a;
            --card-bg: rgba(15, 20, 28, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-gray: #848e9c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', 'Tajawal', sans-serif; transition: 0.3s; }

        body {
            background: var(--bg-black);
            background: radial-gradient(circle at top right, #0d121a 0%, #05070a 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            direction: rtl;
        }

        .dashboard-wrapper { display: flex; height: 100vh; }

        /* Sidebar */
        .app-sidebar {
            width: 80px;
            background: rgba(10, 12, 17, 0.9);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            z-index: 100;
        }

        .app-logo { color: var(--neon-green); font-size: 2rem; margin-bottom: 50px; filter: drop-shadow(0 0 10px var(--neon-green)); }
        .m-icon { color: #555; font-size: 1.5rem; margin: 25px 0; cursor: pointer; }
        .m-icon.active { color: var(--neon-green); }
        .m-icon:hover { color: #fff; }

        /* Main Content */
        .main-stage { flex: 1; padding: 30px; overflow-y: auto; }

        .main-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 40px; }
        .account-info .sub-txt { font-size: 0.9rem; color: var(--text-gray); }
        .balance-container { display: flex; align-items: baseline; gap: 15px; margin-top: 5px; }
        .balance-container h1 { font-size: 3rem; font-weight: 800; letter-spacing: -1.5px; }
        .pnl-badge { background: rgba(0, 255, 136, 0.1); color: var(--neon-green); padding: 5px 15px; border-radius: 50px; font-weight: bold; font-size: 0.9rem; }

        .action-btn { background: var(--neon-green); color: #000; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 800; cursor: pointer; box-shadow: 0 0 20px rgba(0, 255, 136, 0.2); }

        /* Price Cards */
        .live-market-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .price-card { background: var(--card-bg); border: 1px solid var(--glass-border); padding: 25px; border-radius: 24px; backdrop-filter: blur(10px); }
        .card-head { display: flex; align-items: center; gap: 10px; color: var(--text-gray); margin-bottom: 15px; }
        .price-card h2 { font-size: 2.2rem; font-weight: 600; }

        /* Dashboard Layout */
        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; margin-bottom: 30px; }
        .card { background: var(--card-bg); border-radius: 24px; padding: 25px; border: 1px solid var(--glass-border); backdrop-filter: blur(10px); }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }

        /* Candlestick Chart */
        .chart-canvas { height: 250px; display: flex; align-items: flex-end; gap: 8px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .candle { flex: 1; border-radius: 3px; }
        .candle.up { background: var(--neon-green); box-shadow: 0 0 15px rgba(0, 255, 136, 0.2); }
        .candle.down { background: var(--neon-red); box-shadow: 0 0 15px rgba(255, 62, 62, 0.2); }

        /* AI Prediction UI */
        .ai-prediction-card { background: linear-gradient(135deg, rgba(0, 255, 136, 0.05) 0%, rgba(15, 20, 28, 0.7) 100%) !important; }
        .coin-pred { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .pred-tag { padding: 2px 8px; border-radius: 4px; font-size: 0.85rem; font-weight: bold; }
        .pulse-up { color: var(--neon-green); animation: pulseGreen 2s infinite; }
        .pulse-down { color: var(--neon-red); animation: pulseRed 2s infinite; }

        @keyframes pulseGreen { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes pulseRed { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Sentiment Gauge */
        .gauge-wrap { width: 100%; height: 12px; background: linear-gradient(to left, var(--neon-green), #ffcc00, var(--neon-red)); border-radius: 10px; position: relative; margin: 30px 0 20px; }
        .gauge-needle { width: 4px; height: 26px; background: #fff; position: absolute; top: -7px; left: 50%; border-radius: 4px; box-shadow: 0 0 15px #fff; }

        /* Utility */
        .conv-input { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; border: 1px solid #222; margin-top: 10px; }
        .conv-input input { background: transparent; border: none; color: var(--neon-green); font-size: 1.2rem; width: 70%; outline: none; }
        
        /* Notifications */
        #notif-box { position: fixed; bottom: 30px; left: 30px; z-index: 1000; }
        .toast { background: #111; border-right: 4px solid var(--neon-green); padding: 15px 25px; border-radius: 10px; margin-top: 10px; animation: slideIn 0.3s ease; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        @keyframes slideIn { from { transform: translateX(-100%); } to { transform: translateX(0); } }

        @media (max-width: 900px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .live-market-grid { grid-template-columns: 1fr; }
            .app-sidebar { width: 100%; height: 60px; flex-direction: row; position: fixed; bottom: 0; left: 0; padding: 0; }
            .main-stage { padding-bottom: 80px; }
        }
    </style>
</head>
<body>

<div class="dashboard-wrapper">
    <aside class="app-sidebar">
        <div class="app-logo"><i class="fa-solid fa-bolt-lightning"></i></div>
        <nav class="menu-icons">
            <div class="m-icon active"><i class="fa-solid fa-gauge-high"></i></div>
            <div class="m-icon"><i class="fa-solid fa-wallet"></i></div>
            <div class="m-icon"><i class="fa-solid fa-brain"></i></div>
        </nav>
        <div class="m-icon"><i class="fa-solid fa-circle-user"></i></div>
    </aside>

    <main class="main-stage">
        <header class="main-header">
            <div class="account-info">
                <span class="sub-txt">الرصيد الإجمالي الموحد</span>
                <div class="balance-container">
                    <h1 id="total-balance">$42,850.12</h1>
                    <div class="pnl-badge"><i class="fa-solid fa-caret-up"></i> +5.2%</div>
                </div>
            </div>
            <button class="action-btn">إيداع أموال <i class="fa-solid fa-wallet"></i></button>
        </header>

        <section class="live-market-grid">
            <div class="price-card">
                <div class="card-head"><i class="fa-brands fa-bitcoin" style="color:#f7931a"></i> Bitcoin</div>
                <h2 id="btc-price">$64,120.00</h2>
            </div>
            <div class="price-card">
                <div class="card-head"><i class="fa-brands fa-ethereum" style="color:#627eea"></i> Ethereum</div>
                <h2 id="eth-price">$3,450.25</h2>
            </div>
            <div class="price-card">
                <div class="card-head"><i class="fa-solid fa-bolt" style="color:#14f195"></i> Solana</div>
                <h2 id="sol-price">$145.80</h2>
            </div>
        </section>

        <div class="dashboard-grid">
            <div class="chart-panel card">
                <div class="panel-header"><h3>تحليل حركة السوق المباشر</h3></div>
                <div class="chart-canvas" id="main-chart"></div>
            </div>

            <div class="utility-side">
                <div class="ai-prediction-card card">
                    <div class="panel-header">
                        <h3>توقعات الذكاء الاصطناعي</h3>
                        <i class="fa-solid fa-microchip" style="color: var(--neon-green);"></i>
                    </div>
                    <div class="prediction-content">
                        <div class="coin-pred">
                            <span>BTC:</span>
                            <span id="btc-pred" class="pred-tag pulse-up">صعود 82%</span>
                        </div>
                        <div class="coin-pred">
                            <span>ETH:</span>
                            <span id="eth-pred" class="pred-tag pulse-down">هبوط 15%</span>
                        </div>
                    </div>
                </div>

                <div class="sentiment-card card">
                    <h3>مؤشر الثقة</h3>
                    <div class="gauge-wrap">
                        <div class="gauge-needle" id="needle"></div>
                    </div>
                    <p id="sentiment-status" style="text-align: center; font-weight: bold; color: var(--neon-green);">طمع (Greed)</p>
                </div>
            </div>
        </div>

        <section class="orders-section card">
            <h3>محول العملات السريع</h3>
            <div class="conv-input">
                <input type="number" id="usd-val" placeholder="أدخل المبلغ بالدولار" oninput="app.convert()">
                <span>USD</span>
            </div>
            <div class="conv-input">
                <input type="text" id="btc-res" readonly placeholder="النتيجة بالبيتكوين">
                <span>BTC</span>
            </div>
        </section>
    </main>
</div>

<div id="notif-box"></div>

<script>
    /* --- المحرك البرمجي (JavaScript) --- */
    const app = {
        prices: { btc: 64120.50, eth: 3450.25, sol: 145.80 },
        balance: 42850.12,

        init() {
            this.startPriceEngine();
            this.initSentiment();
            this.simulateChart();
            this.updateAI();
            console.log("AI Trading Dashboard Online");
        },

        startPriceEngine() {
            setInterval(() => {
                for (let coin in this.prices) {
                    const shift = (Math.random() - 0.49) * 35;
                    this.prices[coin] += shift;
                    const el = document.getElementById(`${coin}-price`);
                    if (el) {
                        el.innerText = `$${this.prices[coin].toLocaleString(undefined, {minimumFractionDigits: 2})}`;
                        el.style.color = shift > 0 ? '#00ff88' : '#ff3e3e';
                    }
                }
                this.balance += (Math.random() - 0.45) * 5;
                document.getElementById('total-balance').innerText = `$${this.balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            }, 2000);
        },

        updateAI() {
            setInterval(() => {
                const coins = ['btc', 'eth'];
                coins.forEach(coin => {
                    const chance = Math.floor(Math.random() * 30) + 65;
                    const isUp = Math.random() > 0.4;
                    const el = document.getElementById(`${coin}-pred`);
                    if (isUp) {
                        el.innerText = `صعود ${chance}%`;
                        el.className = 'pred-tag pulse-up';
                    } else {
                        el.innerText = `هبوط ${chance - 20}%`;
                        el.className = 'pred-tag pulse-down';
                    }
                });
            }, 7000);
        },

        simulateChart() {
            const container = document.getElementById('main-chart');
            setInterval(() => {
                const h = Math.floor(Math.random() * 80) + 10;
                const trend = Math.random() > 0.5 ? 'up' : 'down';
                const candle = document.createElement('div');
                candle.className = `candle ${trend}`;
                candle.style.height = h + '%';
                container.appendChild(candle);
                if (container.children.length > 28) container.removeChild(container.children[0]);
            }, 3000);
        },

        initSentiment() {
            setInterval(() => {
                const pos = Math.floor(Math.random() * 95);
                const needle = document.getElementById('needle');
                const status = document.getElementById('sentiment-status');
                needle.style.left = pos + '%';
                if (pos < 30) { status.innerText = "خوف (Fear)"; status.style.color = "var(--neon-red)"; }
                else if (pos < 70) { status.innerText = "حياد (Neutral)"; status.style.color = "orange"; }
                else { status.innerText = "طمع (Greed)"; status.style.color = "var(--neon-green)"; }
            }, 5000);
        },

        convert() {
            const val = document.getElementById('usd-val').value;
            const res = document.getElementById('btc-res');
            res.value = val ? (val / this.prices.btc).toFixed(8) : "";
        }
    };

    window.onload = () => app.init();
</script>

</body>
</html>
